# Databricks Base Environment Configuration
# This file defines the Python environment for serverless notebooks
# See: https://docs.databricks.com/en/admin/workspace-settings/base-environment.html

# Environment version (typically 3 or 4)
# Version 4 is recommended for newer features
environment_version: '4'

# Dependencies can be specified as:
# - Package names with versions: package==1.0.0
# - Requirements file references: -r "/path/to/requirements.txt"
# - Wheel files: /path/to/wheel.whl
# - Git repositories: git+https://github.com/user/repo
# - Index URLs: --index-url https://pypi.org/simple

dependencies:
  # Use PyPI as the package index
  - --index-url https://pypi.org/simple
  
  # Core data processing libraries
  - pyspark>=3.5.0
  - delta-spark>=3.0.0
  
  # HTTP requests for API calls
  - requests>=2.31.0
  
  # HTML parsing for web scraping
  - beautifulsoup4>=4.12.0
  
  # Data manipulation
  - pandas>=2.0.0
  
  # Date/time handling
  - python-dateutil>=2.8.0
  
  # Testing (optional - may not be needed in production notebooks)
  - pytest>=7.4.0

